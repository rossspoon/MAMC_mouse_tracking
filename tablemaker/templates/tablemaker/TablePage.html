{{ block title }}
    Select the best option.    (Round {{ player.round_number }} of {{ C.NUM_ROUNDS }})
{{ endblock }}
{{ block content }}
    <link rel="stylesheet" type="text/css" href="{{ static 'css/table-styles.css' }}">
    <link rel="stylesheet" type="text/css" href="{{ static 'css/global-styles.css' }}">
    <script src="{{ static 'js/table.js' }}"></script>
    <script src="{{ static 'js/blur.js' }}"></script>

    {{ formfield_errors 'choice' }}
    <input type="hidden" name="choice" id="choice"/>

    <table class="choice-tab" id="tableau">
        <thead>
            <tr></tr>
        </thead>
        <tbody>
        {#
        {{ for key, r in numbers.items() }}

        <tr>
            <td>
                <input type="radio" class="choice-rad" name="choice" id="choice_{{ key }}" value="{{ key }}"/>
                <label for="choice_{{ key }}">{{ key }}</label>
            </td>
            {{ for n in r }}
                <td class="choice-tile">
                    <div class="cover">
                        <div class="n-cell"> {{ n }} </div>
                    </div>
                </td>
            {{ endfor }}
        </tr>
        {{ endfor }}
        #}
        </tbody>

    </table>
    <div class="button-row">
        {{ next_button }}
    </div>

{{ endblock }}
